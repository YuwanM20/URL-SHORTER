<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLSHORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="codecss.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
</head>
<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center mt-lg-3">
            <div class="col-xl-5 mt-1">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-12 p-2">
                                
                                <div class="p-5">
                                    <div class="text-center" style="margin-top:-20px;">
                                        <h3 >URL SHORTER</h3>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <textarea class="form-control" id="longurl" placeholder="Masukkan URL disini" rows="2" required></textarea>
                                       
                                    </div>
                                    <p></p>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="text" id="shorturl" placeholder="Url shortet" readonly>
                                        <!-- <div><i class="btn bi bi-clipboard" style="font-size: 15px; color: #000;"></i></div> -->
                                            
                                    </div>
                                    <style>
                                        
                                    </style>
                                     <p></p>
                                    <div class="form-group">
                                    <button class="btn btn-dark btn-short" style="font-size: 18px; font-weight: 500; width: 100%" id="shorten">
                                        Short Link
                                    </button>
                                    </div>
                                   
                                    <p></p>
                                    <div class="form-group">
                                    <button class="btn btn-info text-white btn-copy" style="font-size: 18px; font-weight: 500; width: 100%;" id="copy">
                                        Copy Short Link
                                    </button>
                                    </div>
                                    <p></p>
                                    <div class="form-group">
                                        <button onClick="incrementCount()" class="btn btn-secondary text-white btn-copy" style="font-size: 18px; font-weight: 500; width: 100%;" id="">
                                          Copy Short Link <span id="count">0</span>
                                        </button>
                                      </div>
                                    <hr>
                                    <div class="text-center">
                                        <h6 >Yuwantest.py-</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
                let count = 0;
      function incrementCount() {
        count++;
        document.getElementById("count").textContent = count;
      }

        document.querySelector(".btn-copy").addEventListener('click', function(){
            Swal.fire({
        title: "Url Telah Disalin",
        icon: "success",
        showConfirmButton: false,
        timer: 1000 // Menampilkan selama 3 detik
    });
});
    </script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="codejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
